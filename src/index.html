<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macaron LLM Studio v6</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- KaTeX for Math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- Link to our Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <div id="background-overlay"></div>
    <button id="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>
    
    <div class="app-layout">
        <aside class="sidebar glass-panel" id="sidebar">
            <h2>设置</h2>
            
            <div class="form-group">
                <label>预设背景</label>
                <div class="preset-grid" id="bg-presets"></div>
                <label for="bg-url-input" class="sub-label">或自定义背景 URL</label>
                <input type="text" id="bg-url-input" placeholder="粘贴图片URL后按回车">
            </div>

            <div class="form-group">
                <label for="system-prompt">系统提示词</label>
                <textarea id="system-prompt"></textarea>
            </div>
            <div class="form-group">
                <label for="api-url">模型 API URL</label>
                <input type="text" id="api-url">
            </div>
            <div class="form-group">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key">
            </div>
            <div class="form-group">
                <label for="model-name">模型名称</label>
                <input type="text" id="model-name">
            </div>
            <button id="save-settings" class="btn primary">保存设置</button>
            <button id="new-chat-btn" class="btn secondary">新对话</button>
            <button id="theme-toggle" class="btn tertiary">切换主题</button>
        </aside>

        <main class="main-content glass-panel">
            <div id="message-container">
                <!-- Messages will be dynamically inserted here -->
            </div>
            <div id="input-area">
                <textarea id="message-input" placeholder="输入消息..." rows="1"></textarea>
                <button id="send-button" title="发送消息">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                </button>
            </div>
        </main>
    </div>

    <!-- External Libraries -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <!-- Link to our Script -->
    <script src="script.js"></script>
</body>
</html>
